<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body ng-app="app" ng-controller="myCtrl">
  <div class="container">

    <div class="card mb-3">
      <div class="card-header">
        <h1 class="display-4 justify-content-center d-flex">Hello World</h1>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Course name" aria-label="Recipient's username"
        aria-describedby="button-addon2" ng-model="input" ng-change="changeInput()" ng-style="inputStyle=== true ? {'color': 'red'}: null">
      
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="send(input); input=''">Send</button>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name course</th>
          <th scope="col"></th>
          <th scope="col">Done</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in messages">
          <th scope="row" ng-click="delete(message)">{{$index + 1}}</th>
          <td>{{message.name}}</td>
          <td><input type="checkbox" ng-model="message.done" ng-change="change(message.done, message.id)"></td>
          <td><span>{{ message.done}}</span></td>
        </tr>
      </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="./dependencies/sails.io.js"></script>
    <script src="./dependencies/angular.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
